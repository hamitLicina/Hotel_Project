<body>
  <header>
    <nav id="navbar">
      <div class="container">
        <h1 class="logo"><a href="index.html">HL</a></h1>
        <ul>
          <li><a href="index.html">Anasayfa</a></li>
          <li><a href="about.html">Hakkımızda</a></li>
          <li><a class="current" href="contact.html">İletişim</a></li>
        </ul>
      </div>
    </nav>
  </header>

  <section id="contact-form" class="py-3">
    <div class="container">
      <h1 class="l-heading"><span class="text-primary">Ulaşın</span> Bize</h1>
      <p>Bizimle iletişim kurmak için aşağıdaki formu doldurunuz</p>
      <form action="process.php">
        <div class="form-group">
          <label for="name">İsim</label>
          <input type="text" name="name" id="name">
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" name="email" id="email">
        </div>
        <div class="form-group">
          <label for="message">Mesajınız</label>
          <textarea name="message" id="message"></textarea>
        </div>
        <button type="submit" class="btn">Gönder</button>
      </form>
    </div>
  </section>

  <section id="contact-info" class="bg-dark">
    <div class="container">
        <div class="box">
            <i class="fas fa-hotel fa-3x"></i>
            <h3>Adres</h3>
            <p>Laleli, Fatih, İstanbul, TR</p>
          </div>
          <div class="box">
              <i class="fas fa-phone fa-3x"></i>
              <h3>Telefon Numarası</h3>
              <p>(212) 555-4321</p>
          </div>
          <div class="box">
              <i class="fas fa-envelope fa-3x"></i>
              <h3>Elektronik Posta Adresimiz</h3>
              <p>bizeulasın@hl.com</p>
          </div>
    </div>
  </section>

  <footer id="main-footer">

  </footer>
